<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel ="stylesheet" href = "contact_styles.css">

</head>
<body>
<h1> Kontakt</h1>
<form id="contact-form" action="" method="get">
    <label for="vname">Vorname</label>
    <input type="text" id="vname" name="Vorname" placeholder="Dein Vorname...">
    <label for="nname">Nachname</label>
    <input type="text" id="nname" name="Nachname" placeholder="Dein Nachname...">
    <label for="Hochschule">Hochschule</label>
    <select id="Hochschule" name="Hochschule">
        <option value="Furtwangen">Furtwangen</option>
        <option value="Villingen">Villingen</option>
        <option value="Freiburg">Freiburg</option>
    </select>
    <label for="Thema">Thema</label>
    <textarea id="Thema" name="Thema" placeholder="Schreib uns eine Nachricht!" style="height:170px"></textarea>
    <a href="settings.html" class="button" type="submit" >Abschicken</a>
</form>


</body>
</html>
