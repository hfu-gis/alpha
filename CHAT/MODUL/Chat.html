<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
  <link href="Chattbox.css" rel="stylesheet" type="text/css">
</head>
<main>
  <button class="open-button" onclick="openForm()">Chat</button>
</main>
<body>
  <div class="chat-popup" id="myForm">
  <form  class="form-container">
  <h1>Chat</h1>


<label><b>Nachricht</b></label>
<textarea placeholder="Tippe Nachricht..." name="msg" required></textarea>
<button type="submit" class="btn">Senden</button>
<button type="button" class="btn cancel" onclick="closeForm()">Schlie√üen</button>

  </form>
  </div>

  <script>
      function openForm() {
          document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
          document.getElementById("myForm").style.display = "none";
      }
  </script>
</body>
</html>
